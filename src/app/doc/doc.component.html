<mute-toolbar [doc]="doc" (menu)="menuSidenav.toggle()" (info)="infoSidenav.toggle()" (logs)="changeLogsParameter($event)">
</mute-toolbar>

<mat-sidenav-container>

  <!-- Menu Sidenav-->
  <mat-sidenav mode="over" #menuSidenav class="menu-sidenav">
    <mute-nav></mute-nav>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content class="content">
    <mat-drawer-container class="content" hasBackdrop="false">

      <mat-drawer-content>
        <mute-editor [ngClass]="extrasmall" #editorComponent [docService]="muteCore.docService" (isReady)="editorReady()"></mute-editor>
      </mat-drawer-content>
      <mat-drawer position="end" [mode]="drawerMode | async" [opened]="drawerOpened | async" #infoSidenav class="info-sidenav"
        ngClass.lt-sm="info-sidenav-lt-sm">
        <mute-right-side [doc]="doc" class="info-panel"></mute-right-side>
      </mat-drawer>
    </mat-drawer-container>
  </mat-sidenav-content>

  <!-- Desktop Info panel -->
  <!-- <mute-right-side fxHide.lt-md [doc]="doc" class="info-panel"></mute-right-side> -->

  <!-- Mobile Info Sidenav only -->


</mat-sidenav-container>

<mute-dev-label *ngIf="showDevLabel"></mute-dev-label>
