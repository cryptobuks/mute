<mat-toolbar color="primary" class="mat-elevation-z6">
  <div fxFill fxLayoutAlign="space-between">
    <div fxLayoutAlign="start center">
      <button mat-icon-button (click)="menu.emit()">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="title">
        <mat-form-field ngClass.gt-xs="gt-xs" color="accent">
          <input #input matInput [value]="doc.title" (keydown)="updateTitle($event)" (blur)="updateTitle($event)" (focus)="selectTitle()"
          />
        </mat-form-field>
      </div>
    </div>

    <div fxLayoutAlign="end center">
      <mute-sync class="sync action"></mute-sync>
      <button mat-icon-button class="action" [matMenuTriggerFor]="docMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <button mat-icon-button class="action" (click)="info.emit()">
        <mat-icon>info</mat-icon>
      </button>
      <mute-profile class="action"></mute-profile>
    </div>
  </div>
</mat-toolbar>

<mat-menu #docMenu="matMenu" overlapTrigger="false">
  <button disabled mat-menu-item [routerLink]="['/history', doc.key]">
    Version history
  </button>
  <button mat-menu-item (click)="inviteBot()" [disabled]="botNotAvailable">Invite bot storage</button>
  <mat-radio-group [(ngModel)]="doc.logsStrategy" (change)="updateLogsStrategy($event)">
    <mat-radio-button value="sendall">Send all logs since doc's creation</mat-radio-button>
    <mat-radio-button value="sendifactivate">Send logs since we activate them</mat-radio-button>
  </mat-radio-group>
  <mat-divider></mat-divider>
  <mat-slide-toggle [checked]="doc.shareLogs" (change)="updateShareLogs($event)">
    Share Logs
  </mat-slide-toggle>
</mat-menu>
